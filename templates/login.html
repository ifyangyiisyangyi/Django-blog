{% extends 'blog/base.html' %}
{% block title %}登录{% endblock %}

{% block base_content %}
<div class="container">
    <div class="row justify-content-center" style="height: 500px">
        <div class="align-self-center">
            <form class='form-login bg-light' action="/login/" method="post">
                {% csrf_token %}
                <h2 class="text-center">欢迎登录</h2>
                {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                <div class="form-group">
                    <label for="id_username">用户名：</label>
                    <input type="text" name='username' class="form-control" id="id_username" placeholder="用户名"
                        autofocus required>
                </div>
                <div class="form-group">
                    <label for="id_password">密码：</label>
                    <input type="password" name='password' class="form-control" id="id_password" placeholder="密码"
                        required>
                </div>
                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
